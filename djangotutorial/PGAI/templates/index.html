<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Engenharia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #eef1f5;
            border-radius: 5px;
        }
        .user-input {
            display: flex;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Assistente de Engenharia</h2>
        <div class="messages">
            {% if answer %}
                <p><strong>Assistente:</strong> {{ answer }}</p>
            {% endif %}
        </div>
        <form method="POST" class="user-input">
            {% csrf_token %}
            <textarea name="user_prompt" id="user_prompt" placeholder="Digite sua mensagem...">{{ prompt }}</textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
