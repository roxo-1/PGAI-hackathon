
<!DOCTYPE html>
<html lang="pt-br">
{% extends 'layout.html' %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Engenharia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #010338;
        }
        .title {
            font-weight: 900;
            font-family: Helvetica;
            font-size: 56px;
            color: white;
            display: flex;
            justify-content: center;
        }
        .chat-container {
            width: 90%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .answer {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
        }
        .textMessage {
            background-color: #010338;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 10px;
            color: #ffffff;
        }
        .user-input {
            display: flex;
            gap: 10px;
        }
        .chatColumn {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 50px;
            resize: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="title">P G . A I</h1>
    
        <div class="chatColumn">
            <div class="answer">
                {% if answer %}
                    <p><strong>PG:</strong> {{ answer }}</p>
                {% endif %}
            </div>
            <form method="POST" class="user-input">
                {% csrf_token %}
                <textarea class="textMessage" name="user_prompt" id="user_prompt" placeholder="Digite sua mensagem...">{{ prompt }}</textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
